<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;

            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 10px;
            right: 10px
        }
    </style>
</head>

<body>

    <div class="box">
        <label for="psw"><img src="1.png" id="eye"></label>
        <input type="password" name="" id="psw">
    </div>
    <script>
        var eye = document.getElementById("eye");
        var psw = document.getElementById("psw");
        var flag = 0;
        eye.onclick = function () {

            if (flag == 0) {
                psw.type = 'text';
                flag = 1;
            } else {
                psw.type = 'password';
                flag = 0;
            }
        }
    </script>
</body>

</html>
